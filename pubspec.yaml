version: 1.1.0

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  http: ^0.12.2
  path_provider: ^1.6.24
  provider: ^4.3.2+2
  page_view_indicators: ^1.4.0
  flutter_linkify: ^4.0.2
  url_launcher: ^5.7.10
  connectivity: ^2.0.2
  flutter_svg: ^0.19.1
  intl: ^0.16.1
  share: ^0.6.5+4
  device_calendar: ^3.1.0
  package_info: ^0.4.3+2

dev_dependencies:
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/
